<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Lube House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
            padding: 20px;
        }

        /* Magnetic wave canvas */
        #magneticCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Stereo wave visualization */
        #stereoCanvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 2;
            opacity: 0.7;
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 420px;
            padding: 35px 25px;
            background: rgba(15, 15, 15, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            color: #FFD700;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            margin-bottom: 10px;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Input fields */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #FFD700;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            background: rgba(25, 25, 25, 0.9);
            color: #fff;
            font-size: 1rem;
            transition: all 0.4s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: rgba(30, 30, 30, 0.95);
        }

        .input-group i {
            position: absolute;
            right: 20px;
            top: 46px;
            color: #FFD700;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .input-group input:focus + i {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            transform: scale(1.2);
        }

        /* Login options */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #FFD700;
            cursor: pointer;
        }

        .remember-me label {
            color: #ccc;
            cursor: pointer;
        }

        .forgot-password {
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #FF8C00, #FFD700);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            transform: translateY(-3px);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        /* Signup link */
        .signup-link {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 5px;
        }

        .signup-link a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 4;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 40px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .audio-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .audio-info {
            color: #FFD700;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 100px;
        }

        /* Frequency sliders */
        .frequency-controls {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 4;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 180px;
        }

        .frequency-controls h3 {
            color: #FFD700;
            margin-bottom: 12px;
            font-size: 1rem;
            text-align: center;
        }

        .slider-container {
            margin-bottom: 12px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 15px;
                overflow-x: hidden;
            }
            
            .login-container {
                width: 100%;
                padding: 30px 20px;
                margin-top: 60px;
                margin-bottom: 120px;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
            
            .frequency-controls {
                position: relative;
                top: 0;
                right: 0;
                width: 100%;
                max-width: 350px;
                margin: 0 auto 20px;
            }
            
            .audio-controls {
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: auto;
                padding: 10px 15px;
            }
            
            .audio-info {
                display: none;
            }
            
            .stereoCanvas {
                height: 100px;
            }
            
            .input-group {
                margin-bottom: 20px;
            }
            
            .login-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .login-header h2 {
                font-size: 1.6rem;
            }
            
            .frequency-controls {
                padding: 12px;
                width: 100%;
            }
            
            .audio-controls {
                padding: 8px 12px;
            }
            
            .audio-btn {
                width: 40px;
                height: 40px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 20px 15px;
                margin: 10px 0;
            }
            
            .stereoCanvas {
                height: 80px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Magnetic wave canvas -->
    <canvas id="magneticCanvas"></canvas>
    
    <!-- Stereo wave canvas -->
    <canvas id="stereoCanvas"></canvas>

    <!-- Login form -->
    <div class="login-container">
        <div class="login-header">
            <h2>Auto Lube House</h2>
            <p>Indian Oil</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Username" required>
                <i class="fas fa-user-astronaut"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <i class="fas fa-key"></i>
            </div>
            
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Frequency controls -->
    <div class="frequency-controls">
        <h3>FREQUENCY CONTROL</h3>
        <div class="slider-container">
            <div class="slider-label">
                <span>Magnetic Force</span>
                <span id="forceValue">0.7</span>
            </div>
            <input type="range" min="0.1" max="1.5" step="0.1" value="0.7" class="slider" id="magneticForce">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Wave Speed</span>
                <span id="speedValue">1.0</span>
            </div>
            <input type="range" min="0.1" max="2.0" step="0.1" value="1.0" class="slider" id="waveSpeed">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>Stereo Intensity</span>
                <span id="intensityValue">0.8</span>
            </div>
            <input type="range" min="0.1" max="1.5" step="0.1" value="0.8" class="slider" id="stereoIntensity">
        </div>
    </div>

    <!-- Audio controls -->
    <div class="audio-controls">
        <div class="audio-info" id="audioInfo">Magnetic Mode: Active</div>
        <button class="audio-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <button class="audio-btn" id="modeBtn">
            <i class="fas fa-wave-square"></i>
        </button>
        <button class="audio-btn" id="colorBtn">
            <i class="fas fa-palette"></i>
        </button>
    </div>

    <script>
        // Get canvas elements
        const magneticCanvas = document.getElementById('magneticCanvas');
        const stereoCanvas = document.getElementById('stereoCanvas');
        const magneticCtx = magneticCanvas.getContext('2d');
        const stereoCtx = stereoCanvas.getContext('2d');

        // Set canvas dimensions
        function resizeCanvases() {
            magneticCanvas.width = window.innerWidth;
            magneticCanvas.height = window.innerHeight;
            stereoCanvas.width = window.innerWidth;
            stereoCanvas.height = Math.min(200, window.innerHeight * 0.2); // Responsive height
        }
        
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);

        // Magnetic wave parameters
        let magneticForce = 0.7;
        let waveSpeed = 1.0;
        let stereoIntensity = 0.8;
        let time = 0;
        let isPlaying = true;
        let waveMode = 0; // 0: magnetic, 1: stereo mix
        let colorScheme = 0; // 0: golden, 1: blue, 2: purple

        // Magnetic field particles
        const particles = [];
        const particleCount = 120;

        // Initialize particles
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * magneticCanvas.width,
                    y: Math.random() * magneticCanvas.height,
                    size: Math.random() * 2.5 + 0.8,
                    speedX: (Math.random() - 0.5) * 0.4,
                    speedY: (Math.random() - 0.5) * 0.4,
                    angle: Math.random() * Math.PI * 2,
                    frequency: Math.random() * 0.05 + 0.02,
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        // Color schemes
        const colorSchemes = [
            { primary: '#FFD700', secondary: '#FFA500', accent: '#FF8C00' }, // Golden
            { primary: '#00D4FF', secondary: '#0099FF', accent: '#0066FF' }, // Blue
            { primary: '#D400FF', secondary: '#9900FF', accent: '#6600FF' }  // Purple
        ];

        // Get current colors
        function getColors() {
            return colorSchemes[colorScheme];
        }

        // Draw magnetic field
        function drawMagneticField() {
            const colors = getColors();
            magneticCtx.clearRect(0, 0, magneticCanvas.width, magneticCanvas.height);
            
            // Adjust grid size based on screen width
            const gridSize = window.innerWidth < 768 ? 30 : 40;
            
            // Draw magnetic field lines
            magneticCtx.strokeStyle = colors.primary;
            magneticCtx.lineWidth = 1;
            magneticCtx.globalAlpha = 0.7;
            
            for (let x = 0; x < magneticCanvas.width; x += gridSize) {
                for (let y = 0; y < magneticCanvas.height; y += gridSize) {
                    const angle = Math.sin(x * 0.01 + time * waveSpeed) * Math.cos(y * 0.01 + time * waveSpeed) * magneticForce;
                    
                    const dx = Math.cos(angle) * (window.innerWidth < 768 ? 15 : 20);
                    const dy = Math.sin(angle) * (window.innerWidth < 768 ? 15 : 20);
                    
                    magneticCtx.beginPath();
                    magneticCtx.moveTo(x, y);
                    magneticCtx.lineTo(x + dx, y + dy);
                    magneticCtx.stroke();
                    
                    // Draw small circles at grid points
                    magneticCtx.fillStyle = colors.secondary;
                    magneticCtx.beginPath();
                    magneticCtx.arc(x, y, 1.5, 0, Math.PI * 2);
                    magneticCtx.fill();
                }
            }
            
            // Update and draw particles
            magneticCtx.globalAlpha = 0.9;
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // Magnetic field influence
                const fieldX = Math.sin(p.x * 0.01 + time * waveSpeed) * magneticForce;
                const fieldY = Math.cos(p.y * 0.01 + time * waveSpeed) * magneticForce;
                
                p.x += p.speedX + fieldX * 0.5;
                p.y += p.speedY + fieldY * 0.5;
                
                // Wrap around screen edges
                if (p.x < 0) p.x = magneticCanvas.width;
                if (p.x > magneticCanvas.width) p.x = 0;
                if (p.y < 0) p.y = magneticCanvas.height;
                if (p.y > magneticCanvas.height) p.y = 0;
                
                // Draw particle
                magneticCtx.fillStyle = colors.primary;
                magneticCtx.beginPath();
                magneticCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                magneticCtx.fill();
                
                // Draw particle trail
                magneticCtx.strokeStyle = colors.accent;
                magneticCtx.lineWidth = 0.5;
                magneticCtx.beginPath();
                magneticCtx.moveTo(p.x, p.y);
                magneticCtx.lineTo(p.x - p.speedX * 10, p.y - p.speedY * 10);
                magneticCtx.stroke();
            }
        }

        // Draw stereo wave visualization
        function drawStereoWave() {
            const colors = getColors();
            stereoCtx.clearRect(0, 0, stereoCanvas.width, stereoCanvas.height);
            
            // Adjust wave amplitude based on screen size
            const waveAmplitude = window.innerWidth < 768 ? 40 : 50;
            
            // Draw left channel wave
            stereoCtx.beginPath();
            stereoCtx.moveTo(0, stereoCanvas.height / 2);
            
            for (let x = 0; x < stereoCanvas.width; x++) {
                const t = (x / stereoCanvas.width) * Math.PI * 8 + time * waveSpeed * 2;
                const y = Math.sin(t) * Math.sin(t * 0.7) * Math.cos(t * 0.3) * waveAmplitude * stereoIntensity;
                
                // Add some randomness for magnetic effect
                const magneticEffect = Math.sin(x * 0.05 + time * waveSpeed * 3) * 15 * magneticForce;
                const finalY = stereoCanvas.height / 2 + y + magneticEffect;
                
                stereoCtx.lineTo(x, finalY);
            }
            
            stereoCtx.strokeStyle = colors.primary;
            stereoCtx.lineWidth = window.innerWidth < 768 ? 2 : 3;
            stereoCtx.stroke();
            
            // Draw right channel wave (inverted)
            stereoCtx.beginPath();
            stereoCtx.moveTo(0, stereoCanvas.height / 2);
            
            for (let x = 0; x < stereoCanvas.width; x++) {
                const t = (x / stereoCanvas.width) * Math.PI * 8 + time * waveSpeed * 2 + Math.PI;
                const y = Math.cos(t) * Math.sin(t * 0.5) * Math.cos(t * 0.4) * waveAmplitude * stereoIntensity;
                
                // Add some randomness for magnetic effect
                const magneticEffect = Math.cos(x * 0.05 + time * waveSpeed * 3) * 15 * magneticForce;
                const finalY = stereoCanvas.height / 2 + y + magneticEffect;
                
                stereoCtx.lineTo(x, finalY);
            }
            
            stereoCtx.strokeStyle = colors.secondary;
            stereoCtx.lineWidth = window.innerWidth < 768 ? 2 : 3;
            stereoCtx.stroke();
            
            // Draw frequency bars
            const barCount = window.innerWidth < 768 ? 48 : 64;
            const barWidth = stereoCanvas.width / barCount;
            const barAmplitude = window.innerWidth < 768 ? 60 : 80;
            
            for (let i = 0; i < barCount; i++) {
                const x = i * barWidth;
                const t = (i / barCount) * Math.PI * 8 + time * waveSpeed * 3;
                const height = Math.abs(Math.sin(t) * Math.cos(t * 0.7)) * barAmplitude * stereoIntensity;
                
                // Add magnetic modulation
                const magneticMod = Math.sin(t * 2 + time * waveSpeed) * 20 * magneticForce;
                
                stereoCtx.fillStyle = colors.accent;
                stereoCtx.fillRect(x, stereoCanvas.height / 2 - height / 2 + magneticMod, barWidth - 1, height);
            }
            
            // Draw center line
            stereoCtx.beginPath();
            stereoCtx.moveTo(0, stereoCanvas.height / 2);
            stereoCtx.lineTo(stereoCanvas.width, stereoCanvas.height / 2);
            stereoCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            stereoCtx.lineWidth = 1;
            stereoCtx.stroke();
        }

        // Animation loop
        function animate() {
            if (isPlaying) {
                time += 0.02;
                
                if (waveMode === 0) {
                    drawMagneticField();
                } else {
                    // Mixed mode - alternate between magnetic and stereo
                    const blend = Math.sin(time * 0.5) * 0.5 + 0.5;
                    magneticCtx.globalAlpha = 1 - blend;
                    drawMagneticField();
                    magneticCtx.globalAlpha = blend;
                    
                    // Draw additional effects for mixed mode
                    const colors = getColors();
                    magneticCtx.fillStyle = colors.primary;
                    const fontSize = window.innerWidth < 768 ? 24 : 40;
                    magneticCtx.font = `bold ${fontSize}px Arial`;
                    magneticCtx.textAlign = 'center';
                    magneticCtx.textBaseline = 'middle';
                    magneticCtx.globalAlpha = 0.1;
                    magneticCtx.fillText('STEREO MAGNETIC', magneticCanvas.width / 2, magneticCanvas.height / 2);
                    magneticCtx.globalAlpha = 1;
                }
                
                drawStereoWave();
            }
            
            requestAnimationFrame(animate);
        }

        // Initialize and start animation
        initParticles();
        animate();

        // UI Controls
        const magneticForceSlider = document.getElementById('magneticForce');
        const waveSpeedSlider = document.getElementById('waveSpeed');
        const stereoIntensitySlider = document.getElementById('stereoIntensity');
        const forceValue = document.getElementById('forceValue');
        const speedValue = document.getElementById('speedValue');
        const intensityValue = document.getElementById('intensityValue');
        const playBtn = document.getElementById('playBtn');
        const modeBtn = document.getElementById('modeBtn');
        const colorBtn = document.getElementById('colorBtn');
        const audioInfo = document.getElementById('audioInfo');

        // Update slider values
        magneticForceSlider.addEventListener('input', function() {
            magneticForce = parseFloat(this.value);
            forceValue.textContent = magneticForce.toFixed(1);
        });

        waveSpeedSlider.addEventListener('input', function() {
            waveSpeed = parseFloat(this.value);
            speedValue.textContent = waveSpeed.toFixed(1);
        });

        stereoIntensitySlider.addEventListener('input', function() {
            stereoIntensity = parseFloat(this.value);
            intensityValue.textContent = stereoIntensity.toFixed(1);
        });

        // Play/Pause button
        playBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            audioInfo.textContent = isPlaying ? 'Magnetic Mode: Active' : 'Magnetic Mode: Paused';
        });

        // Mode button
        modeBtn.addEventListener('click', function() {
            waveMode = (waveMode + 1) % 2;
            const modes = ['Magnetic Field', 'Stereo Mix'];
            audioInfo.textContent = `Mode: ${modes[waveMode]}`;
            this.innerHTML = waveMode === 0 ? '<i class="fas fa-wave-square"></i>' : '<i class="fas fa-magnet"></i>';
        });

        // Color button
        colorBtn.addEventListener('click', function() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            const schemes = ['Golden', 'Blue', 'Purple'];
            audioInfo.textContent = `Color: ${schemes[colorScheme]}`;
        });

        // Form submission with authentication
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Check credentials (username: alh, password: alh2026)
            if (username === 'alh' && password === '2026') {
                // Show loading state
                const submitBtn = document.querySelector('.login-btn');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<i class="fas fa-cog fa-spin"></i> SYNCHRONIZING...';
                submitBtn.disabled = true;
                
                // Create a wave effect on successful login
                magneticForce = 1.5;
                stereoIntensity = 1.5;
                
                setTimeout(() => {
                    // Reset to normal after effect
                    magneticForce = 0.7;
                    stereoIntensity = 0.8;
